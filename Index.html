<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <title>Neelakshi AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f6f6; padding:20px; }
    #container { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    #chatbox { height:400px; overflow-y:auto; border:1px solid #ddd; padding:10px; border-radius:6px; background:#fafafa; }
    .msg { margin:8px 0; }
    .user { text-align:right; color:#0044cc; }
    .bot { text-align:left; color:#008000; }
    #controls { margin-top:12px; display:flex; gap:8px; }
    input[type=text] { flex:1; padding:10px; border-radius:6px; border:1px solid #ccc; }
    button { padding:10px 14px; border-radius:6px; border:none; background:#007bff; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div id="container">
    <h2>Neelakshi AI</h2>
    <div id="chatbox"></div>

    <div id="controls">
      <input type="text" id="message" placeholder="Message likhiye aur Enter dabayein..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
